    <!-- Script de Filtragem e Toggling de Layout -->
    <script>
      const groupFilter = document.getElementById("group-filter");
      const priceFilter = document.getElementById("price-filter");
      const customTrailFilter = document.getElementById("custom-trail-filter");
      const financeCareerFilter = document.getElementById(
        "finance-career-filter"
      );
      const degreeFilter = document.getElementById("degree-filter");
      const companyFilter = document.getElementById("company-filter");
      const primoFilter = document.getElementById("primo-filter");

      const toggleButton = document.getElementById("toggle-layout");
      const mainContainer = document.querySelector(".main-container");
      const filtersSection = document.querySelector(".filters");

      const allProducts = Array.from(
        document.querySelectorAll("#product-list .product")
      );

      toggleButton.addEventListener("click", () => {
        if (mainContainer.classList.contains("layout-horizontal")) {
          mainContainer.classList.remove("layout-horizontal");
          mainContainer.classList.add("layout-vertical");
          filtersSection.classList.remove("filters-horizontal");
          filtersSection.classList.add("filters-vertical");
        } else {
          mainContainer.classList.remove("layout-vertical");
          mainContainer.classList.add("layout-horizontal");
          filtersSection.classList.remove("filters-vertical");
          filtersSection.classList.add("filters-horizontal");
        }
      });

      // Implementação de debounce para melhorar performance
      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }

      // Versão com debounce para atualização da lista de produtos
      const debouncedUpdateProductList = debounce(updateProductList, 300);
      groupFilter.addEventListener("change", debouncedUpdateProductList);
      priceFilter.addEventListener("change", debouncedUpdateProductList);
      customTrailFilter.addEventListener("change", debouncedUpdateProductList);
      financeCareerFilter.addEventListener(
        "change",
        debouncedUpdateProductList
      );
      degreeFilter.addEventListener("change", debouncedUpdateProductList);
      companyFilter.addEventListener("change", debouncedUpdateProductList);
      primoFilter.addEventListener("change", debouncedUpdateProductList);

      // Função principal de filtragem de produtos
      function updateProductList() {
        const selectedGroup = groupFilter.value;
        const selectedPrice = priceFilter.value;
        const selectedCustomTrail = customTrailFilter.value;
        const selectedFinanceCareer = financeCareerFilter.value;
        const selectedDegree = degreeFilter.value;
        const selectedCompany = companyFilter.value;
        const selectedPrimo = primoFilter.value;

        let filteredProducts = allProducts;

        if (selectedGroup !== "all") {
          filteredProducts = filteredProducts.filter((product) =>
            product
              .getAttribute("data-group")
              ?.split(" ")
              .includes(selectedGroup)
          );
        }

        if (selectedPrice !== "all") {
          filteredProducts = filteredProducts.filter((product) =>
            product
              .getAttribute("data-price")
              ?.split("-")
              .includes(selectedPrice)
          );
        }

        if (selectedCustomTrail !== "all") {
          filteredProducts = filteredProducts.filter((product) =>
            product
              .getAttribute("data-custom-trail")
              ?.split(" ")
              .includes(selectedCustomTrail)
          );
        }

        if (selectedFinanceCareer !== "all") {
          filteredProducts = filteredProducts.filter((product) =>
            product
              .getAttribute("data-finance-career")
              ?.split(" ")
              .includes(selectedFinanceCareer)
          );
        }

        if (selectedDegree !== "all") {
          filteredProducts = filteredProducts.filter((product) => {
            const degreeData = product.getAttribute("data-degree");
            return degreeData && degreeData.split(" ").includes(selectedDegree);
          });
        }

        if (selectedCompany !== "all") {
          filteredProducts = filteredProducts.filter((product) => {
            const companyData = product.getAttribute("data-company");
            return (
              companyData && companyData.split(" ").includes(selectedCompany)
            );
          });
        }

        allProducts.forEach((product) => {
          product.style.display = filteredProducts.includes(product)
            ? "flex"
            : "none";
        });

        filteredProducts.forEach((product) => {
          const primoValues = product.getAttribute("data-primo").split("-");
          const hasPrimoSelected = primoValues.includes(selectedPrimo);
          const benefitSpan = product.querySelector(".benefit-text");
          let benefitText = "";
          if (selectedPrimo !== "nao" && hasPrimoSelected) {
            benefitText =
              product.getAttribute("data-benefit-" + selectedPrimo) ||
              product.getAttribute("data-benefit") ||
              "";
            product.style.backgroundColor = "#ff6600";
            benefitSpan.textContent = benefitText;
            benefitSpan.style.display = "block";
          } else {
            product.style.backgroundColor = "#222";
            benefitSpan.textContent = "";
            benefitSpan.style.display = "none";
          }

          const preco = product.getAttribute("data-preco") || "";
          const priceSpan = product.querySelector(".price-text");
          if (preco) {
            priceSpan.textContent = "ⓘ";
            priceSpan.style.display = "flex";
            priceSpan.title = preco;
          } else {
            priceSpan.textContent = "";
            priceSpan.style.display = "none";
            priceSpan.removeAttribute("title");
          }
        });
      }

      // Funcionalidade de busca
      const searchInput = document.getElementById("product-search");
      const searchButton = document.getElementById("search-button");

      function searchProducts() {
        const searchTerm = searchInput.value.toLowerCase();

        allProducts.forEach((product) => {
          const productName = product.querySelector("img").alt.toLowerCase();
          const isVisible =
            productName.includes(searchTerm) || searchTerm === "";

          if (product.style.display !== "none" || isVisible) {
            product.style.display = isVisible ? "flex" : "none";
          }
        });
      }

      searchButton.addEventListener("click", searchProducts);
      searchInput.addEventListener("keyup", (e) => {
        if (e.key === "Enter") {
          searchProducts();
        }
      });

      // Inicialização da lista de produtos
      updateProductList();
    </script>
